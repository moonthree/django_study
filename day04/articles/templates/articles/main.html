{% extends 'base.html' %}

{% block content %}
  <h1>main</h1>
  <a href="{% url 'articles:index' %}">처음으로</a>
  <a href="{% url 'articles:new' %}">등록</a>
  <hr>
  {% for article in articles %}
    <div>글 번호 : {{ article.pk }}</div>
    <div>글 제목 : {{ article.title }}</div>
    <div>글 내용 : {{ article.content }}</div>
    <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
    <a href="{% url 'articles:edit' article.pk %}">[UPDATE]</a>
    <a href="{% url 'articles:delete' article.pk %}">[DELETE]</a>
    <hr>
  {% endfor %}
{% endblock content %}
