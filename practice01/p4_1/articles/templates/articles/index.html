{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: end; margin-right: 10%">자유게시판</h1>
<a href="{% url 'articles:new' %}">잡담하기</a>
<hr>
{% for article in articles %}
    <p>글 번호 : {{ article.pk }}</p>
    <p>글 제목 : {{ article.title }}</p>
    <p>글 내용 : {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
    <a href="{% url 'articles:edit' article.pk %}">[UPDATE]</a>
    <a href="{% url 'articles:delete' article.pk %}">[DELETE]</a>
    <hr>
{% endfor %}
{% endblock content %}
