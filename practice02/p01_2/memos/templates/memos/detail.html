{% extends 'base.html' %}

{% block content %}
    <h1>DETAIL</h1>
    <hr>
    <p>요약 : {{ memo.summary }}</p>
    <p>메모 : {{ memo.memo }}</p>
    <p>작성 시각 : {{ memo.created_at }}</p>
    <p>수정 시각 : {{ memo.updated_at }}</p>
    <hr>
    {% comment %} <a href="{% url 'movies:update' movie.pk %}">UPDATE</a> {% endcomment %}
    <form action="{% url 'memos:delete' memo.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="DELETE">
    </form>

    <a href="{% url 'memos:index' %}">BACK</a>
{% endblock content %}
