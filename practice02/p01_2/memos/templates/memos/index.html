{% extends 'base.html' %}

{% block content %}
    <h1>Memos</h1>
    <a href="{% url 'memos:create' %}">메모하기</a>
    {% for memo in memos %}
        <ul>
            <li>
                <a href="{% url 'memos:detail' memo.pk %}">{{ memo.summary }}</a>
                <br>
                {{ memo.updated_at }}
            </li>
        </ul>
        <hr>
    {% endfor %}
{% endblock content %}
