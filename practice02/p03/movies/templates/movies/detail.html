{% extends 'base.html' %}

{% block content %}
    <h1>DETAIL</h1>
    <h2>{{ movie.pk }}번째 글</h2>
    <hr>
    <p>제목 : {{ movie.title }}</p>
    <p>감독 : {{ movie.director }}</p>
    <p>코멘트 : {{ movie.comment }}</p>
    <hr>
    <a href="{% url 'movies:update' movie.pk %}">UPDATE</a>
    <form action="{% url 'movies:delete' movie.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="DELETE">
    </form>
    
    <a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
