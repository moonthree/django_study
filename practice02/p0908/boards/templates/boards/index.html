{% extends 'base.html' %}

{% block content %}
  <h1>게시판</h1>
  <a href="{% url 'boards:create' %}">글쓰기</a>
  <hr>
  {% for board in boards %}
    <p>글 번호 : {{ board.pk }}</p>
    <p>
      제목 : <a href="{% url 'boards:detail' board.pk %}">{{ board.title }}</a>    
    </p>
    <p>작성 시간 : {{ board.created_at }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
